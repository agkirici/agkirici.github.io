---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

  {% if site.analytics-google %}
    {% include analytics-google.html %}
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.title }}">

  {% seo %}

  {% include favicon.html %}

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

  <!-- Font Awesome (CSS) — kit script KALDIRILDI -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Tema SCSS'leri -->
  <style>
  {% if site.dark-theme == "auto" %}
    {% capture scss_sheet %}
      {% include style.scss %}
      @media (prefers-color-scheme: dark) {
        {% include style-dark.scss %}
      }
    {% endcapture %}
  {% elsif site.dark-theme %}
    {% capture scss_sheet %}{% include style-dark.scss %}{% endcapture %}
  {% else %}
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
  {% endif %}
  {{ scss_sheet | scssify }}
  </style>

  <!-- Bizim override CSS en sonda, mutlaka en son yüklenmeli -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  <div class="wrapper-{% if site.width == 'normal' %}normal{% elsif site.width == 'large' %}large{% endif %}">

    {% if page.layout == "post" %}
      <div class="post">
        {{ content }}
      </div>
    {% else %}
      {% if showHeader != true %}
        <div class="page {{ page.title | downcase }}">
          {{ content }}
        </div>
      {% else %}
        <div class="{{ page.title | downcase }}">
          {{ content }}
        </div>
      {% endif %}
    {% endif %}

  </div>
</body>
</html>
